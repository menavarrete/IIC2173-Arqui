version: "3"
services:

  api:
    # image: negebauer/iic2173-arqui-api
    build: ../api
    environment:
      - MONGO=mongodb://mongo/IIC2173-Arqui-test
      - MAILER_URI=http://email
      - QUEUE_URI=http://queue
    ports:
      - "3000:80"

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - "~/data/mongodb/db:/data/db"

  email:
    # image: negebauer/iic2173-arqui-email
    build: ../email
    environment:
      - API=http://api
    ports:
      - "3001:80"

  queue:
    # image: negebauer/iic2173-arqui-queue
    build: ../queue
    environment:
      - API=http://api
      - REDIS_HOST=redis
    ports:
      - "3002:80"

  queue-visualizer:
    # image: negebauer/iic2173-arqui-queue-visualizer
    build: ../queue-visualizer
    environment:
      - REDIS_HOST=redis
    ports:
      - "3003:80"

  redis:
    image: redis:4-alpine
    ports:
      - "6379:6379"
    volumes:
      - "~/data/redis/db:/data"

  web:
    # image: negebauer/iic2173-arqui-web
    build: ../web
    environment:
      - API=http://api
    ports:
      - "8080:80"
