<div class="cart">
	<div class="title">
		Carrito
		<div class="close-cart" (click)="hideCart()">
			
		</div>
	</div>
	<div class="cart-products">
		<div class="cart-product" *ngFor="let product of cart" (click)="removeProduct(product)">
			{{product.name}}
		</div>
	</div>
	<button [class.disabled]="cart.length == 0" class="buy" (click)="makePurchase()">Realizar Pedido</button>

</div>
